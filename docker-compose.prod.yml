services:
  app:
    build: .
    expose:
      - "8000"
    env_file: .env
    restart: unless-stopped
    command: uvicorn app.main:api --host 0.0.0.0 --port 8000 --workers 2

  frontend:
    build: ./frontend
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - frontend
    restart: unless-stopped
