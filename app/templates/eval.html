<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f7f4ef">
    <title>AutoMeet â€” Eval</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/chat.css?v=7">
    <link rel="stylesheet" href="/static/eval.css?v=7">
</head>
<body class="eval-page">
    <div id="app" class="eval-app">
        <header class="app-header eval-header">
            <div class="header-left">
                <a href="/chat" class="app-brand">AutoMeet</a>
                <span class="app-page-label">Eval</span>
                <span id="status-info" class="session-badge" aria-live="polite"></span>
            </div>
            <div class="header-right">
                <a href="/chat" class="btn btn-nav"><span aria-hidden="true">&larr;</span> Chat</a>
                <select id="fetch-limit" class="fetch-limit-select" aria-label="Number of conversations to fetch">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button id="fetch-btn" class="btn btn-primary" type="button">Fetch Conversations</button>
                <div class="split-btn-group" id="generate-split-btn">
                    <button id="generate-batch-btn" class="btn btn-accent split-btn-main" type="button" disabled>Generate Unanswered</button>
                    <button id="generate-batch-toggle" class="btn btn-accent split-btn-toggle" type="button" disabled aria-label="Choose generation mode" aria-haspopup="true" aria-expanded="false"><svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 4.5L6 8L9.5 4.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                    <div id="generate-batch-menu" class="split-btn-menu hidden">
                        <button class="split-btn-option selected" data-mode="unanswered" type="button">Generate Unanswered</button>
                        <button class="split-btn-option" data-mode="all" type="button">Generate All</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="eval-report" class="eval-report hidden" aria-label="Generation report"></div>

        <div class="eval-layout">
            <aside id="conv-list-panel" class="eval-panel conv-list-panel" aria-label="Conversation list">
                <div class="panel-header">
                    <h2 class="panel-title">Conversations</h2>
                    <span id="conv-count" class="panel-meta"></span>
                </div>
                <div id="conv-list" class="conv-list">
                    <div class="empty-state">
                        <p>No conversations loaded.</p>
                        <p class="hint">Click "Fetch Conversations" to load unanswered messages.</p>
                    </div>
                </div>
            </aside>

            <main id="message-panel" class="eval-panel message-panel" aria-label="Message thread">
                <div class="panel-header">
                    <h2 class="panel-title" id="message-panel-title">Messages</h2>
                    <div class="panel-actions">
                        <button id="generate-btn" class="btn btn-primary" type="button" disabled>Generate Responses</button>
                    </div>
                </div>
                <div id="message-history" class="message-history">
                    <div class="empty-state">
                        <p>Select a conversation from the left panel.</p>
                    </div>
                </div>
            </main>

            <aside id="candidates-panel" class="eval-panel candidates-panel" aria-label="Candidate responses">
                <div class="panel-header">
                    <h2 class="panel-title">Candidate Responses</h2>
                </div>
                <div id="candidates-content" class="candidates-content">
                    <div class="empty-state">
                        <p>Generate responses to see candidates here.</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="edit-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
        <div class="modal-backdrop" aria-hidden="true"></div>
        <div class="modal-content eval-modal-content">
            <h3 id="edit-modal-title" class="modal-title">Edit Response</h3>
            <textarea id="edit-textarea" class="edit-textarea" rows="8" aria-label="Edited response text"></textarea>
            <div class="modal-actions">
                <button id="edit-cancel" class="btn btn-ghost" type="button">Cancel</button>
                <button id="edit-save" class="btn btn-primary" type="button">Save & Send</button>
            </div>
        </div>
    </div>

    <script src="/static/trace-renderer.js?v=7"></script>
    <script src="/static/eval.js?v=7"></script>
</body>
</html>
